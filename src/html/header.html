<header class="header">
    <div class="header__header-container">
        <div class="header__content">
            <div class="header__logo"><img src="@img/logo.png" alt="logo"></div>
            <ul class="header__menu menu">
                <li class="menu__item menu__item_active"><a href="#">Home</a></li>
                <li class="menu__item"><a href="#">About Us</a></li>
                <li class="menu__item"><a href="#">Products</a></li>
                <li class="menu__item"><a href="#">News</a></li>
                <li class="menu__item"><a href="#">Contact Us</a></li>
            </ul>
            <div class="header__lpart">
                <div class="header__order">
                    <div class="header__search header__order-item">
                        <svg class="header__order-item-icon header__search-icon">
                            <use xlink:href="@img/icons/icons.svg#search"></use>
                        </svg>
                    </div>
                    <div class="header__shop header__order-item">
                        <svg class="header__order-item-icon header__shop-icon">
                            <use xlink:href="@img/icons/icons.svg#shop"></use>
                        </svg>
                    </div>
                    <div class="header__account header__order-item">
                        <svg class="header__order-item-icon header__account-icon">
                            <use xlink:href="@img/icons/icons.svg#user"></use>
                        </svg>
                    </div>
                </div>
                <div class="header__burger burger"><span></span></div>
            </div>
        </div>
    </div>
</header>
